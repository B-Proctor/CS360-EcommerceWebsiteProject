<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Tech Shopper</title>
    <link rel="stylesheet" href="/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: #0C1618;">

    <!-- Navbar -->
    <div id="nav-bar" class="nav-bar"></div>

    <!-- Header -->
    <header class="text-white text-center py-5" style="background-color: #004643;">
        <h1>Your Cart</h1>
        <p>Review and checkout your selected items</p>
    </header>

    <!-- Main -->
    <div class="container my-5">
        <div id="cart-items" class="row g-4 justify-content-center"></div>
        <div class="text-center mt-4 text-white">
            <h4>Total: $<span id="total-price">0.00</span></h4>
            <button class="btn btn-success mt-3" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background-color: #004643; color: #D7D9CE;">
                <div class="modal-header">
                    <h5 class="modal-title">Payment Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form onsubmit="handleFakePayment(event)">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label>Card Number</label>
                            <input id="cardNumber" class="form-control" required maxlength="19">
                        </div>
                        <div class="mb-3">
                            <label>Name on Card</label>
                            <input id="cardName" class="form-control" required>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label>Expiry (MM/YY)</label>
                                <input id="expiry" class="form-control" required maxlength="5">
                            </div>
                            <div class="col">
                                <label>CVV</label>
                                <input id="cvv" class="form-control" required maxlength="4">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success w-100">Confirm Payment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/main.js"></script>
    <script src="/cart.js"></script>
</body>
</html>
