<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Tech Shopper</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="nav-bar" class="nav-bar"></div>

    <header class="bg-primary text-white text-center py-5">
        <h1>Admin Panel</h1>
        <p>Manage your product inventory below</p>
    </header>

    <section class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-start">Product List</h2>
            <button class="btn btn-outline-primary" onclick="addProduct()">Add Product</button>
        </div>
        <div id="product-list" class="row g-4"></div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Tech Shopper. Admin Panel</p>
    </footer>

    <script>
        async function loadProducts() {
            const response = await fetch('/products');
            const products = await response.json();

            const productList = document.getElementById('product-list');
            productList.innerHTML = '';

            products.forEach(product => {
                const productCard = `
                    <div class="col-md-4">
                        <div class="card text-center">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}" id="shop-pics">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">$${product.price}</p>
                                <p class="card-text">In Stock: ${product.quantity}</p>
                                <div class="d-flex justify-content-center gap-2">
                                    <button class="btn btn-warning" onclick="editProduct(${product.id})">Edit</button>
                                    <button class="btn btn-danger" onclick="deleteProduct(${product.id})">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                productList.innerHTML += productCard;
            });
        }

        async function addProduct() {
            const name = prompt("Enter product name:");
            const price = prompt("Enter product price:");
            const quantity = prompt("Enter product quantity:");
            const image = prompt("Enter image URL:");
            const description = prompt("Enter product description:");

            await fetch('/admin/add-product', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, price, quantity, image, description })
            });

            loadProducts();
        }

        async function deleteProduct(id) {
            await fetch(`/admin/delete-product/${id}`, { method: 'DELETE' });
            loadProducts();
        }

        async function editProduct(id) {
            const name = prompt("Enter new name:");
            const price = prompt("Enter new price:");
            const quantity = prompt("Enter new quantity:");
            const image = prompt("Enter new image URL:");
            const description = prompt("Enter new description:");

            await fetch(`/admin/edit-product/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, price, quantity, image, description })
            });

            loadProducts();
        }

        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>

    <script src="main.js"></script>
</body>
</html>
