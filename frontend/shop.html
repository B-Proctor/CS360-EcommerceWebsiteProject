<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Shopper</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="nav-bar" class="nav-bar"></div>

    <header class="bg-primary text-white text-center py-5">
        <h1>Shop</h1>
        <p>Below you will find all the fine products for purchase</p>
    </header>

    <section class="container my-5">
        <h2 class="text-center mb-4">Our Products</h2>
        <div id="product-list" class="row g-4">
        </div>
    </section>

    <script>
        async function loadProducts() {
            const response = await fetch('/products');
            const products = await response.json();

            const productList = document.getElementById('product-list');
            productList.innerHTML = '';

            products.forEach(product => {
                const productId = `productModal${product.id}`;

                const productHTML = `
                    <div class="col-md-4">
                        <div class="card text-center">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">$${Number(product.price).toFixed(2)}</p>
                                <p class="card-text">In Stock: ${product.quantity}</p>

                                <button class="btn btn-success" onclick="addToCart({
                                    id: ${product.id},
                                    name: '${product.name}',
                                    price: ${product.price},
                                    quantity: 1,
                                    image: '${product.image}'
                                })" ${product.quantity <= 0 ? 'disabled' : ''}>Add to Cart</button>

                                <button class="btn btn-outline-primary mt-2" data-bs-toggle="modal" data-bs-target="#${productId}">
                                    Details
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="${productId}" tabindex="-1" aria-labelledby="${productId}Label" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="${productId}Label">${product.name}</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body text-center">
                                    <img src="${product.image}" alt="${product.name}" class="img-fluid mb-3" style="max-height: 200px;">
                                    <p>${product.description}</p>
                                    <p class="fw-bold">Price: $${Number(product.price).toFixed(2)}</p>
                                    <p class="text-muted">Stock: ${product.quantity}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                productList.innerHTML += productHTML;
            });
        }

        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>


    <script src="main.js"></script>
</body>
</html>
